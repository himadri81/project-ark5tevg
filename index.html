<!doctype html>
<html>

<head>
	<title>My Page</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>


	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded=""
		arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"></a-scene>
	<!-- a-nft is the anchor that defines an Image Tracking entity-->
	<a-nft type="nft" url="assets/image_1655965869930" smooth="true" smoothcount="10" smoothtolerance=".01"
		smooththreshold="5">
		<!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity-->
		<a-box position="0 1 0" material="color: blue;"></a-box>
	</a-nft><!-- static camera that moves according to the device movemenents-->
	<a-entity camera=""></a-entity>
</body>

</html>
